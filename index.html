<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dados Pessoais</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h2>Dados Pessoais</h2>
          <form>
            <!-- Last Name -->
            <div class="form-group">
              <label for="nameInput">Nome</label>
              <input type="text" class="form-control" id="nameInput">
            </div>
            <!-- Last Name -->
            <div class="form-group">
              <label for="lastNameInput">Sobrenome</label>
              <input type="text" class="form-control" id="lastNameInput">
            </div>
            <!-- CPF -->
            <div class="form-group">
              <label for="cpfInput">CPF</label>
              <input type="text" class="form-control" id="cpfInput">
            </div>
            <!-- Date of Birth -->
            <div class="form-group">
              <label for="dateOfBirthInput">Data de Nascimento</label>
              <input type="text" class="form-control" id="dateOfBirthInput">
            </div>
            <!-- Email -->
            <div class="form-group">
              <label for="emailInput">E-mail</label>
              <input type="text" class="form-control" id="emailInput">
            </div>
            <!-- Phone -->
            <div class="form-group">
              <label for="phoneInput">Telefone</label>
              <input type="text" class="form-control" id="phoneInput">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
        <div class="col-sm avatar-container">
          <img src="images/general_avatar.jpg" width="75%" height="75%">
        </div>
      </div>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
